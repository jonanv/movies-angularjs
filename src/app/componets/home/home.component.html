<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Movies</h1>
        <p class="lead">Esta es una aplicacion de peliculas.</p>
    </div>
</div>

<div class="container">
    <h1>Cartelera</h1>
    <hr>

    <div class="row" *ngIf="bilboard">

        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url(' + [bilboard[0] | noImage] + ')'}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(' + [bilboard[1] | noImage] + ')'}">
                </div>
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(' + [bilboard[2] | noImage] + ')'}">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(' + [bilboard[3] | noImage] + ')'}">
                </div>
                <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image': 'url(' + [bilboard[4] | noImage] + ')'}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url(' + [bilboard[5] | noImage] + ')'}">
                </div>
            </div>
        </div>

    </div>
</div>
