<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Movies</h1>
        <p class="lead">Esta es una aplicacion de peliculas.</p>
    </div>
</div>

<div *ngIf="loading" class="container">
    <app-loading></app-loading>
</div>

<div *ngIf="!loading" class="container">

    <ng-container *ngIf="moviesSlideShow">
      <app-slideshow [movies]="moviesSlideShow">
      </app-slideshow>
    </ng-container>

    <app-galery [movies]="bilboard | slice:0:6"
                title="Películas en cartelera">
    </app-galery>

    <app-galery [movies]="populars | slice:0:6"
                title="Películas populares">
    </app-galery>

    <app-galery [movies]="popularsChildren | slice:0:6"
                title="Películas populares para niños">
    </app-galery>

    <ng-container *ngIf="moviesNowPlaying">
      <app-movies-poster-grid [movies]="moviesNowPlaying">
      </app-movies-poster-grid>
    </ng-container>

</div>
