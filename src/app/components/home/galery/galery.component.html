<br>

<h1>{{ title }}</h1>
<hr>

<div class="row animated fadeIn fast m-0 p-0" *ngIf="movies">

    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [ngStyle]="{'background-image': 'url(' + [movies[0] | noImage] + ')'}" [routerLink]="['/movie', movies[0].id, 'home']">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{'background-image': 'url(' + [movies[1] | noImage] + ')'}" [routerLink]="['/movie', movies[1].id, 'home']">
            </div>
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{'background-image': 'url(' + [movies[2] | noImage] + ')'}" [routerLink]="['/movie', movies[2].id, 'home']">
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{'background-image': 'url(' + [movies[3] | noImage] + ')'}" [routerLink]="['/movie', movies[3].id, 'home']">
            </div>
            <div class="col-sm-6 div-pic-2 puntero" [ngStyle]="{'background-image': 'url(' + [movies[4] | noImage] + ')'}" [routerLink]="['/movie', movies[4].id, 'home']">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [ngStyle]="{'background-image': 'url(' + [movies[5] | noImage] + ')'}" [routerLink]="['/movie', movies[5].id, 'home']">
            </div>
        </div>
    </div>

</div>
