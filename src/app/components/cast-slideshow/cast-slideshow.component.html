<div class="swiper-container">
  <div class="swiper-wrapper">

    <div class="swiper-slide text-center"
          *ngFor="let actor of cast">

      <img [src]="actor | noImage:true"
            [alt]="actor.name"
            class="img-thumbnail">
        {{ actor.name }}

    </div>

  </div>
</div>
