<div *ngIf="movie" class="container main-container animated fadeIn fast">

    <h1>{{ movie.original_title }}</h1>

    <div class="row">

        <div class="col-md-5">
            <img [src]="movie | noImage:true" [alt]="movie.original_title" class="img-thumbnail img-fluid">
        </div>

        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>

            <p>{{ movie.overview }}</p>

            <h4>Frase celebre</h4>
            <p>{{ movie.tagline }}</p>
            <p>Popularidad: <span class="badge badge-primary">{{ movie.popularity }}</span></p>
            <p>Votos promedio: <span class="badge badge-primary">{{ movie.vote_average }}</span></p>

            <button class="btn btn-outline-danger" type="button" [routerLink]="['/'+page]">
              Regresar
            </button>
        </div>

    </div>
</div>
