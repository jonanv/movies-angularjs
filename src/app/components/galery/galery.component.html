<br>

<h1>{{ title }}</h1>
<hr>

<div class="row animated fadeIn fast m-0 p-0" *ngIf="movies">

    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero"
              [ngStyle]="{'background-image': 'url(' + [movies[0] | noImage] + ')'}"
              [routerLink]="['/movie', movies[0].id, 'home']">
                <p class="pic-titulo">
                    {{ movies[0].original_title }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero"
              [ngStyle]="{'background-image': 'url(' + [movies[1] | noImage] + ')'}"

                    {{ movies[1].original_title }}

                <p class="pic-titulo">
                    {{ movies[2].original_title }}
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6 div-pic-2 puntero"
              [ngStyle]="{'background-image': 'url(' + [movies[3] | noImage] + ')'}"
              [routerLink]="['/movie', movies[3].id, 'home']">
                <p class="pic-titulo">
                    {{ movies[3].original_title }}

            <div class="col-sm-6 div-pic-2 puntero"
              [ngStyle]="{'background-image': 'url(' + [movies[4] | noImage] + ')'}"

                <p class="pic-titulo">
                    {{ movies[4].original_title }}

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero"

                <p class="pic-titulo">

        </div>
    </div>

</div>
