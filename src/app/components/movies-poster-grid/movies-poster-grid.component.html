<div class="row mt-5">
  <div class="col-md-3 my-3"
        *ngFor="let movie of movies">

    <img [src]="movie | noImage:true"
          [alt]="movie.original_title"
          class="img-fluid poster"
          (click)="onShowMovie(movie.id)">

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <star-rating [value]="movie.vote_average"
                        totalstars="10"
                        checkedcolor="gold"
                        uncheckedcolor="grey"
                        size="14px"
                        readonly="false">
          </star-rating>
        </div>
        <div class="col-2">
          {{ movie.vote_average | number:'1.1' }}
        </div>
      </div>
    </div>

  </div>
</div>
