<div class="row">
  <div class="col-md-3 mb-5"
    *ngFor="let movie of movies">

    <img [src]="movie | noImage:true"
      [alt]="movie.original_title"
      class="img-thumbnail img-fluid poster">

    <div>
      <h5>{{ movie.title }}</h5>
      <div class="row">
        <div class="col-10">
          *******
        </div>
        <div class="col-2">
          {{ movie.vote_average | number:'1.1' }}
        </div>
      </div>
    </div>

  </div>
</div>
